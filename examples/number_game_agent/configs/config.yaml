data:
  train_files: /home/ubuntu/numbergame/train-00000-of-00001.parquet
  val_files: /home/ubuntu/numbergame/test-00000-of-00001.parquet
  prompt_key: problem
  answer_key: answer
  image_key: images
  video_key: videos
  image_dir: null
  video_fps: 2.0
  max_prompt_length: 3072
  max_response_length: 64
  rollout_batch_size: 32
  mini_rollout_batch_size: null
  val_batch_size: 60
  format_prompt: examples/number_game_agent/format_prompt/game_rules.jinja
  override_chat_template: null
  shuffle: true
  seed: 42
  min_pixels: 262144
  max_pixels: 4194304
  filter_overlong_prompts: false

algorithm:
  adv_estimator: grpo
  disable_kl: false
  use_kl_loss: true
  kl_penalty: low_var_kl
  kl_coef: 4.0e-2  # ðŸ”¥ INDUSTRY STANDARD: DeepSeek=0.04, Jackson=0.06
  online_filtering: false
  filter_key: overall
  filter_low: 0.01
  filter_high: 0.99

worker:
  actor:
    global_batch_size: 32
    micro_batch_size_per_device_for_update: 1
    micro_batch_size_per_device_for_experience: 2
    max_grad_norm: 0.1  # ðŸ”¥ INDUSTRY STANDARD: Jackson=0.1 (was 0.5)
    padding_free: true
    dynamic_batching: true
    ulysses_size: 1
    model:
      model_path: Qwen/Qwen2.5-VL-3B-Instruct
      enable_gradient_checkpointing: true
      trust_remote_code: true
      freeze_vision_tower: false
    optim:
      lr: 1.0e-5  # ðŸ”¥ INDUSTRY STANDARD: Jackson=1e-5, DeepSeek=1e-6
      weight_decay: 1.0e-1  # ðŸ”¥ INDUSTRY STANDARD: Jackson=0.1 (was 0.01)
      strategy: adamw
      lr_warmup_ratio: 0.05  # ðŸ”¥ INDUSTRY STANDARD: Jackson=0.05
      lr_scheduler_type: constant  # ðŸ”¥ INDUSTRY STANDARD: constant is best
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: false
      enable_rank0_init: true
    offload:
      offload_params: true
      offload_optimizer: true

  rollout:
    n: 8  # ðŸ”¥ INDUSTRY STANDARD: Jackson=8, VLM-R1=8 (was 6)
    temperature: 0.9  # ðŸ”¥ INDUSTRY STANDARD: Jackson=0.9, DeepSeek=0.75
    top_p: 0.95  # ðŸ”¥ INDUSTRY STANDARD: DeepSeek=0.95
    limit_images: 1
    gpu_memory_utilization: 0.75
    enforce_eager: false
    enable_chunked_prefill: false
    tensor_parallel_size: 1
    disable_tqdm: false
    val_override_config:
      temperature: 0.6
      top_p: 0.95
      n: 1

  ref:
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: true
      enable_rank0_init: true
    offload:
      offload_params: false

  reward:
    reward_function: examples/number_game_agent/reward_function/number_game.py:compute_score

trainer:
  total_epochs: 3  # ðŸ”¥ INDUSTRY STANDARD: Jackson=2, adjusted for small dataset
  max_steps: null
  project_name: Mobile_Number_Game_RL
  experiment_name: qwen2_5_vl_3b_numgame_industry_best
  logger: ["console", "wandb"]
  nnodes: 1
  n_gpus_per_node: 2
  max_try_make_batch: 20
  val_freq: 2
  val_before_train: true
  val_only: false
  val_generations_to_log: 10
  save_freq: 10
  save_limit: 3
  save_model_only: false
  save_checkpoint_path: null
  load_checkpoint_path: null
  find_last_checkpoint: true
