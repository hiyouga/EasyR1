# 微信砍树游戏 GRPO 训练配置
# 基于 EasyR1 框架

data:
  train_files: wechat_tree_game_agent/data/tree_game_dataset.jsonl
  val_files: wechat_tree_game_agent/data/tree_game_val.jsonl
  prompt_key: prompt
  answer_key: answer
  image_key: images
  video_key: null
  image_dir: null
  video_fps: null
  max_prompt_length: 1024  # 砍树游戏 prompt 较短
  max_response_length: 512  # 动作序列简单
  rollout_batch_size: 16  # 小批次，适配真实 Android 设备数量
  mini_rollout_batch_size: null
  val_batch_size: 16
  format_prompt: ./wechat_tree_game_agent/format_prompt/tree_game_action.jinja
  override_chat_template: null
  shuffle: true
  seed: 42
  min_pixels: 262144  # 适配手机屏幕分辨率 (512x512)
  max_pixels: 1048576  # 1024x1024
  filter_overlong_prompts: true

algorithm:
  adv_estimator: grpo  # 使用 GRPO 算法
  disable_kl: false
  use_kl_loss: true
  kl_penalty: low_var_kl
  kl_coef: 0.01  # KL 散度系数
  online_filtering: false  # 不使用 DAPO 的在线过滤
  filter_key: overall
  filter_low: 0.01
  filter_high: 0.99

worker:
  actor:
    global_batch_size: 64  # GRPO 训练批次
    micro_batch_size_per_device_for_update: 1
    micro_batch_size_per_device_for_experience: 2
    max_grad_norm: 1.0
    padding_free: true
    dynamic_batching: true
    ulysses_size: 1
    model:
      model_path: Qwen/Qwen2.5-VL-7B-Instruct  # 使用 7B 视觉语言模型
      enable_gradient_checkpointing: true
      trust_remote_code: false
      freeze_vision_tower: false  # 不冻结视觉编码器，允许微调
    optim:
      lr: 5.0e-7  # 较小学习率，避免灾难性遗忘
      weight_decay: 1.0e-2
      strategy: adamw  # 也可使用 adamw_bf16 进一步降低显存
      lr_warmup_ratio: 0.1  # 前 10% steps 预热
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: false
      enable_rank0_init: true
    offload:
      offload_params: true  # 参数卸载到 CPU，节省 GPU 显存
      offload_optimizer: true  # 优化器状态卸载到 CPU

  rollout:
    n: 4  # GRPO 要求 n > 1，每个 prompt 生成 4 个候选动作序列
    temperature: 0.7  # 保持一定探索性
    top_p: 0.9
    limit_images: 0  # 不限制图像数量
    gpu_memory_utilization: 0.6
    enforce_eager: false
    enable_chunked_prefill: false
    tensor_parallel_size: 1  # 7B 模型单卡即可
    disable_tqdm: false
    val_override_config:
      temperature: 0.5  # 验证时降低随机性
      top_p: 0.95
      n: 1  # 验证时只生成 1 个序列
    # 自定义参数（需在代码中实现）
    android_device_id: "emulator-5554"  # Android 设备 ID
    enable_real_android: true  # 启用真实 Android 交互

  ref:
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: true
      enable_rank0_init: true
    offload:
      offload_params: false

  reward:
    reward_function: ./wechat_tree_game_agent/reward_function/tree_game_reward.py:compute_score

trainer:
  total_epochs: 10  # 小数据集，10 个 epoch 足够
  max_steps: null
  project_name: wechat_tree_game_agent
  experiment_name: tree_game_grpo_v1
  logger: ["file", "wandb"]  # 使用 WandB 监控训练
  nnodes: 1  # 单节点训练
  n_gpus_per_node: 4  # 4 卡训练（可根据实际调整）
  max_try_make_batch: 20
  val_freq: 2  # 每 2 个 epoch 验证一次
  val_before_train: true  # 训练前先验证一次基线
  val_only: false
  val_generations_to_log: 3  # 记录 3 个验证样本
  save_freq: 2  # 每 2 个 epoch 保存一次
  save_limit: 3  # 最多保存 3 个 checkpoint
  save_model_only: false
  save_checkpoint_path: ./wechat_tree_game_agent/checkpoints  # checkpoint 保存路径
  load_checkpoint_path: null  # 如需恢复训练，填入 checkpoint 路径
  find_last_checkpoint: true  # 自动查找最新 checkpoint 恢复训练
